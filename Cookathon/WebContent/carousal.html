<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cookathon</title>
<link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrapFiles/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
		
		<div id="my-slider" class="carousel slide" data-ride="carousel">
			<!-- indicators  dot nov-->
			<ol class="carousel-indicators">
				<li data-target="#my-slider" data-slide-to="0" class="active">
					<!-- <span></span> -->
				</li>
				<li data-target="#my-slider" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" style="width:640px; height:360px;">
					<img src="../images/chicken.jpg" alt="chicken" />
					<div class="carousel-caption">
						<h1>Chicken</h1>
					</div>
				</div>
				<div class="item" style="width:640px; height:360px;">
					<img src="../images/chicken_wine.jpg" alt="chicken_wine" />
					<div class="carousel-caption">
						<h1>Chicken and Wines</h1>
					</div>
				</div>
			</div>
			<!-- controls or next and previos buttons -->
			<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
				<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</a>
			</a>
		</div>
		</div>
	</div>
		
		
</div>

<script type="text/javascript" src="../bootstrapFiles/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../bootstrapFiles/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../knockoutJSFiles/knockout-3.4.1.js"></script>

</body>
</html>
