<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cookathon</title>
<link rel="stylesheet" href="/Cookathon/bootstrapFiles/css/bootstrap.min.css">
<link rel="stylesheet" href="/Cookathon/bootstrapFiles/css/bootstrap-theme.min.css">
</head>
<body>
<!-- <button class="btm btn-success" onclick="$(this).hide();">Click me</button> -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
		
		<div id="my-slider" class="carousel slide" data-ride="carousel">
			<!-- indicators  dot nov-->
			<ol class="carousel-indicators">
				<li data-target="#my-slider" data-slide-to="0" class="active">
					<!-- <span></span> -->
				</li>
				<li data-target="#my-slider" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active" style="width:640px; height:360px;">
					<img src="/Cookathon/images/chicken.jpg" alt="chicken" />
					<div class="carousel-caption">
						<h1>Chicken</h1>
					</div>
				</div>
				<div class="item" style="width:640px; height:360px;">
					<img src="/Cookathon/images/chicken_wine.jpg" alt="chicken_wine" />
					<div class="carousel-caption">
						<h1>Chicken and Wines</h1>
					</div>
				</div>
			</div>
			<!-- controls or next and previos buttons -->
			<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
				<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</a>
			</a>
		</div>
		</div>
	</div>
		
		
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<!-- <div class="item" style="width:640px; height:60px;">
					<img src="/Cookathon/images/Title Banner.png" alt="Banner_Cookathon" />
					<div class="carousel-caption">
						<h1 style="float: left;">Add you receipe Here</h1>
					</div>
				</div> -->
				<form class="form" data-bind="submit: addReceipe">
					<div class="form-group">
						<label for="receipeAuthor">Name: </label>
						<input type="text" name="receipeAuthor" class="form-control" id="receipeAuthor" data-bind="value : author" />
					</div>
					<div class="form-group">
						<label for="receipeTitle">Title of the Receipe: </label>
						<input type="text" name="receipeTitle" class="form-control" id="receipeTitle" data-bind="value : receipeTitle" />
					</div>
					<div class="form-group">
						<label for="receipeDescription">Description: </label>
						<input type="text" name="receipeDescription" class="form-control" id="receipeDescription" data-bind="value : receipeDescription" />
					</div>
					<div class="form-group">
						<label for="receipeIngredients">Ingredients: (Please use comma seperated values Eg: Chicken 1Kg, Rice 1/4Kg)</label>
						<div class="input-group ">
							<input type="text" name="receipeIngredients" class="form-control" id="receipeIngredients" data-bind="value : receipeIngredients" /> 
							<span class="input-group-btn">
								<button type="button" class="form-control btn btn-success" data-bind="click : addIngredients" value="Add">Add</button>
							</span>
						</div>
						<p><b>Your Ingredients:</b></p>
						<select class="form-control" multiple="multiple" data-bind="options:ingredients, selectedOptions:selectedingredients"> </select></br>
							<button class="btn btn-danger" aligin="glyphicon-chevron-right" data-bind="click: removeSelectedingredients, enable: selectedingredients().length > 0">Remove</button>
						<!-- <ul data-bind = "foreach: ingredients">
							<li data-bind="text: ingredientValue"></li>
						</ul> -->
					</div>
					<div class="form-group">
						<label for="receipePreparation">Preparation: </label>
						<textarea name="receipePreparation" class="form-control" rows="5" id="receipePreparation" data-bind="value : receipePreparation"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default bg-success" value="Add Your Receipe" id="receipeSubmit">
					</div>
				</form>
		</div>
		<div class="col-lg-6">
			<div id="showReceipes">
				<b>Recent receipes</b>
			</div> 
		</div>
	</div>
</div>

<script type="text/javascript" src="/Cookathon/knockoutJSFiles/knockout-3.4.1.js"></script>
<script type="text/javascript" src="/Cookathon/bootstrapFiles/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/Cookathon/bootstrapFiles/js/bootstrap.min.js"></script>
<script src="/Cookathon/jsFiles/main.js"></script>

</body>
</html>
