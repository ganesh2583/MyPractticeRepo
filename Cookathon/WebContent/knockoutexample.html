<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Cookathon</title>
<link rel="stylesheet" href="../bootstrapFiles/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrapFiles/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6" data-bind="visible : showOne">
			<p>This is one</p>
		</div>
		<div class="col-lg-6"  data-bind="visible : showTwo">
			<p>This is two</p>
		</div>
		<div>
						<label for="receipeAuthor">Name: </label>
						<input type="text" name="receipeAuthor" id="receipeAuthor" data-bind="value : receipeAuthor" />
					</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<a href="#" class="btn btn-success" data-bind="click : showOnlyOne">One</a> <br>
			<br>
			<a href="#" class="btn btn-success" data-bind="click : showOnlyTwo">Two</a>
		</div>
	</div>
	
</div>


<script type="text/javascript" src="../bootstrapFiles/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../bootstrapFiles/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../knockoutJSFiles/knockout-3.4.1.js"></script>
<script src="../jsFiles/main.js"></script>
</body>
</html>
